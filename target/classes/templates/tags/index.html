<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Tags</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<nav th:replace="/layout/navbar::nav"></nav>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="blog-post" th:each="tag : ${tagsWithCount}">
                <h3 class="blog-post-title">
                    <a th:href="@{'/tags/'+${tag.name}}"
                    th:text="${tag.name} + ' ' + ${tag.count}">Lorem ipsum dolor sit amet</a>
                </h3>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout/footer::content"></footer>
</body>
</html>
