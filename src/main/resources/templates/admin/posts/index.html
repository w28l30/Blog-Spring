<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AdminPost</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/vendor/twbs-pagination/js/bootstrap-paginator.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover">
            <th:block th:each="post :${posts}">
                <tr>
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.created}"></td>
                </tr>
            </th:block>
        </table>
    </div>
    <div class="col-sm-12">
        <div id="pagintor"></div>
    </div>
</div>
<script th:inline="javascript">

    var options = {
        alignment: "center",//居中显示
        currentPage: [[${page}]],//当前页数
        totalPages: [[${totalPages}]],//总页数 注意不是总条数
        pageUrl: function (type, page, current) {
            if (page == current) {
                return "javascript:void(0)";
            } else {
                return '/admin/posts?page=' + page;
            }
        }
    }
    $("#pagintor").bootstrapPaginator(options);// $("#pagintor") Bootstrap 是2.X 使用div元素，3.X使用ul元素
</script>
</body>
</html>
