<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Setting</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<nav th:replace="/admin/layout/navbar::nav"></nav>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" role="form" action="/admin/setting" method="post">
            <div class="form-group">
                <label for="inputSiteName" class="col-sm-2 control-label">SiteName</label>
                <div class="col-sm-10">
                    <input type="text" name="siteName" class="form-control" id="inputSiteName"
                           th:value="${settingForm.siteName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSiteSlogan" class="col-sm-2 control-label">SiteSlogan</label>
                <div class="col-sm-10">
                    <input type="text" name="siteSlogan" class="form-control" id="inputSiteSlogan"
                           th:value="${settingForm.siteSlogan}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPageSize" class="col-sm-2 control-label">pageSize</label>
                <div class="col-sm-10">
                    <input type="text" name="pageSize" class="form-control" id="inputPageSize"
                           th:value="${settingForm.pageSize}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAboutMe" class="col-sm-2 control-label">aboutMe</label>
                <div class="col-sm-10">
                    <input type="text" name="aboutMe" class="form-control" id="inputAboutMe"
                           th:value="${settingForm.aboutMe}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/layout/footer::content"></footer>
</body>
</html>
